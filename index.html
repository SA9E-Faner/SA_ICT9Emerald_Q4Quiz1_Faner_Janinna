<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom, #fff1f5, #ffe6eb);
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.ibb.co/Wyxg8n6/hearts-bg.png') repeat;
      opacity: 0.04;
      z-index: 0;
      animation: floatBackground 60s linear infinite;
    }

    @keyframes floatBackground {
      from { background-position: 0 0; }
      to { background-position: 0 1000px; }
    }

    .container {
      background: #fff7fa;
      max-width: 1000px;
      margin: 50px auto;
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(217, 79, 112, 0.25);
      border: 3px double #d94f70;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      color: #b83252;
      text-align: center;
      text-shadow: 0 0 8px #ffc6d3;
    }

    img {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      border: 3px dotted #d94f70;
      filter: sepia(10%) contrast(100%);
      margin-top: 40px;
    }

    input.form-control {
      background-color: #fff0f5;
      border: 1px solid #d94f70;
      font-size: 20px;
      border-radius: 25px;
      padding: 15px;
      box-shadow: inset 0 0 8px #ffe0ea;
    }

    input.form-control:focus {
      border-color: #e26a8b;
      box-shadow: 0 0 10px #f9b6c9;
      background: #fff8fa;
    }

    button {
      background: linear-gradient(to right, #d94f70, #e26a8b);
      color: white;
      font-size: 22px;
      font-family: 'Playfair Display', serif;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      box-shadow: 0 6px 20px rgba(217, 79, 112, 0.3);
      transition: 0.3s ease-in-out;
    }

    button:hover {
      background: #c43b5d;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffc1d9;
    }

    kbd {
      background-color: #ffe9ee;
      border: 2px dashed #d94f70;
      padding: 10px 20px;
      font-size: 22px;
      border-radius: 25px;
      display: inline-block;
      margin-top: 15px;
      color: #912b48;
    }

    #display {
      font-size: 24px;
      margin-top: 20px;
      color: #8b304a;
      background-color: #fff0f4;
      padding: 10px;
      border-radius: 20px;
      box-shadow: inset 0 0 10px #ffdbe4;
    }

    #source {
      font-size: 13px;
      color: #b68393;
      text-align: center;
      margin-top: 30px;
    }

    #source a {
      color: #b83252;
      text-decoration: underline;
    }

    summary {
      font-weight: bold;
      cursor: pointer;
    }

    hr {
      border-top: 2px dotted #eab6c6;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <div class="row align-items-center">
      <div class="col-md-5">
        <img src="https://cdn-icons-png.flaticon.com/512/10481/10481308.png" alt="BMI Icon">
      </div>
      <div class="col-md-7">
        <h1>BMI Calculator</h1>
        <p><strong style="color: #b83252;">Body Mass Index (BMI)</strong> is a measurement based on weight and height, expressed in kg/mÂ².</p>

        <details onclick="instructions()">
          <summary>ðŸ’— Instructions</summary>
          <i id="instruct"></i>
        </details>

        <br>
        <form>
          <input type="number" class="form-control" placeholder="Weight in kilograms" id="kg">
          <kbd>kilogram</kbd>
          <br>
          <input type="number" class="form-control" placeholder="Height in meters" id="met" step="any">
          <kbd>meter</kbd>
          <br>
          <button type="button" onclick="Calculate()">ðŸŽ€ Calculate BMI</button>
        </form>

        <div id="display"></div>

      </div>
    </div>

    <p id="source">
      Source: 
      <a href="https://www.who.int/europe/news-room/fact-sheets/item/a-healthy-lifestyle---who-recommendations" target="_blank">
        WHO Recommendations
      </a>
    </p>
    <hr>
    <p>@Ninna Faner</p>
  </div>

  <script>
    function instructions() {
      document.getElementById("instruct").innerHTML = "Enter your weight and height to calculate your Body Mass Index.";
    }

    function Calculate() {
      var weight = document.getElementById("kg").value;
      var height = document.getElementById("met").value;

      if (weight === "" || height === "") {
        document.getElementById("display").innerHTML = "Please enter values";
        return;
      }

      var BMI = (weight / Math.pow(height, 2)).toFixed(1);

      if (BMI < 18.5) {
        document.getElementById("display").innerHTML = "<b style='color: #d94f70;'>BMI: " + BMI + "</b> | Underweight. Eat more sweets, darling! ðŸ°";
      } else if (BMI >= 18.5 && BMI <= 24.9) {
        document.getElementById("display").innerHTML = "<b style='color: #d94f70;'>BMI: " + BMI + "</b> | Lovely! Your weight is normal. ðŸ’–";
      } else if (BMI >= 25 && BMI <= 29.9) {
        document.getElementById("display").innerHTML = "<b style='color: #d94f70;'>BMI: " + BMI + "</b> | Slightly elevated. Letâ€™s go on a picnic walk! ðŸ§º";
      } else {
        document.getElementById("display").innerHTML = "<b style='color: #d94f70;'>BMI: " + BMI + "</b> | Darling, itâ€™s time for some dreamy self-care. ðŸ«–";
      }
    }
  </script>
</body>
</html>
